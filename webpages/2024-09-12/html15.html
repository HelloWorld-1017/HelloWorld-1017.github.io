<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            display: none;
            background-color: yellow;
            padding: 20px;
        }

        div:hover p {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Tada! Here I am!</h1>
    <p>Tada! Here I am!</p>
    <div>Hover over this div element to show the p element
        <p>Tada! Here I am!</p>
    </div>
</body>

</html>
