# Template: https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml
minimal_mistakes_skin    : "myskin"
locale                   : "en-US"
title                    : "WHAT A STARRY NIGHT~"
title_separator          : "-"
subtitle                 : Qinghua Ma's Blog
url                      : http://helloworld-1017.github.io
baseurl                  : 
repository               : helloworld-1017/helloworld-1017.github.io
creation_day             : 2022-07-16


author:
  name: "Qinghua Ma"
  avatar: "/images/huachi.jpg"
  location: "Xi'an, China"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/helloworld-1017

    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:starrynight1921@163.com"
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-algolia

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

teaser: # /assets/images/500x300.png
header:
  teaser: # /assets/images/my-awesome-post-teaser.jpg
logo: "/images/huachi.jpg" # "/assets/images/88x88.png"
masthead_title: # "My Custom Title"

# breadcrumbs
breadcrumbs: false

# search
search: true
search_provider: lunr
lunr:
  search_within_pages: true
  search_full_content: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      show_date: true
      date_format: "%Y-%m-%d HH:MM:SS"
      toc: true
      toc_label: "Table of Contents"
      toc_icon: "heart"
      toc_sticky: true
      author_profile: false
      classes: wide
      excerpt_separator: "" # https://jekyllcn.com/docs/posts/
      comments: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide
  # _life
  - scope:
      path: ""
      type: life
    values:
      layout: single
      author_profile: false
      show_date: true
      date_format: "%Y-%m-%d HH:MM:SS"
      toc: true
      toc_label: "Table of Contents"
      toc_icon: "heart"
      toc_sticky: true
      classes: wide
      comments: false

permalink: /:year-:month-:day/:hour-:minute-:second:output_ext
paginate_path: /page:num/
paginate: 17
timezone: Asia/Shanghai

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


# collections
collections:
  life:
    output: true
    permalink: /:collection/:year-:month-:day/:hour-:minute-:second:output_ext

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: "&#708;"
  # https://stackoverflow.com/a/69426077/22763127
  # https://kramdown.gettalong.org/options.html
  # https://en.wikipedia.org/wiki/List_of_Unicode_characters
  # &#708; (˄): https://www.compart.com/en/unicode/U+02C4 
  # &#710; (ˆ): https://www.compart.com/en/unicode/U+02C6
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/HelloWorld-1017"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/mmistakes"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/mmistakes"

